version: "3.9"
services:
  container-node:
    build: .
    ports:
      - "3000:3000"
    links:
      - container-mongo
    volumes:
      - ./uploads:/home/app/uploads
  container-mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongo-data:/data/db
      # mysql -> /var/lib/mysql
      # postgres -> /var/lib/postgresql/data

volumes:
  mongo-data:
